<script>
    $(document).ready(function() {   
        var a = $('#floatbox').offset();   
        $(window).scroll(function() {   
            var b = $(window).scrollTop();   
            if (b > a.top + 5) {   
                $('#divfloat').addClass('fixed');
            } else {   
                $('#divfloat').removeClass('fixed');
            }   
        });   
    });  
</script>
