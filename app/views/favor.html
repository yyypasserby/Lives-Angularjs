<div class="container" style="">
    <div>
        <h1>加入晒果</h1>
        <p class="lead" style="">直播你的精彩</p>
        <ul class="nav row-fluid">
            <li class="span4 divider-vertical" style="border-right:0px; border-left:0px">
            <span><img style="width:20px;height:20px;" src="images/step1_grey.png"></span>
            <strong class="step" style="color:grey;">Step 1:</strong>
            <p style="color:grey;">注册一个晒果</p>
            </li>
            <li class="span4 divider-vertical" style="border-right:0px; border-left:0px">
            <span><img style="width:20px;height:20px;" src="images/step2_grey.png"></span>
            <strong class="step" style="color:#868484;">Step 2:</strong>
            <p style="color:grey;">你想晒晒什么？</p>
            </li>
            <li class="span4 divider-vertical" style="border-right:0px; border-left:0px">
            <span><img style="width:25px;height:20px;" src="images/step3_blue.png"></span>
            <strong class="step" style="color:#149bdf;">Step 3:</strong>
            <p style="color:#149bdf;">你想看的这里都有!</p>
            </li>
        </ul>
    </div>
    <div class="progress" style="">
        <div ng-show="step1" class="bar" style="width:33%"></div>
        <div ng-show="step2" class="bar" style="width:66%"></div>
    </div>
    <div style="">
        <div class="row-fluid">
            <div class="span6">
                <h4 ng-show="step2">你作为观众，想观看的东西:<h4>
                <h4 ng-show="step1">你作为主播，想直播的东西:<h4>
            </div>
            <a href="#/personal" class="btn btn-warning pull-right" style="margin-left:10px;">跳 过</a>
            <a ng-show="step2" class="btn btn-primary pull-right" ng-click="finish()">完成</a>
            <a ng-show="step1" class="btn btn-primary pull-right" ng-click="nextStep()">下一步</a>
        </div>
        <div class="row-fluid">
        <div class="thumbnail media span3" id="favor" style="margin-top:0px; margin-left:10px;" ng-repeat="tag in tags" ng-click="addFavor(tag)">
            <a class="pull-left" >
                <img class="media-object" style="height:80px; width:80px" ng-src="images/cata_small/{{ tag.thumbnailSmall }}"></img>
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{ tag.tagName }}</h4>
                <span class="label">{{ tag.tagAttention }}关注</span>
                <div class="pull-right" style="margin-top:20px;" ng-show="tag.selected">
                    <i class="icon-ok" style="margin-right:10px;"></i>已关注
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
