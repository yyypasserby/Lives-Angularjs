<head>
    <link rel="stylesheet" href="styles/personal.css">
</head>

<div class="container-fluid" style="margin-top:20px;">
    <div class="row-fluid">
        <div class="span8">
            <div class="thumbnail media message" ng-repeat="message in messages">
                <div class="pull-left span2" style="margin-top:10px;margin-left:5px;">
                    <img class="media-object img-rounded" ng-src="images/{{ message.username }}.png"></img>
                    <h5 class="">{{ message.username }}</h5>
                </div>
                <div class="media-body">
                    <h3 class="media-heading">{{ message.heading }}</h3>
                    <img class="img-rounded" ng-src="images/{{ message.thumbnail }}.jpg"></img>
                    <p class="text-right" style="">
                    <span class="label label-warning label-bigger" style="">{{ message.castTime }} {{ message.status }}</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="span4">
            <div class="thumbnail">
            <div class="media" style="padding:20px;padding-top:0px">
                <img class="pull-left" ng-src="images/{{ user.username }}.png" style="width:40%;margin-top:10px;">
                <div class="media-body">
                    <h4>{{ user.username }}</h4>
                    <p>
                    {{ user.email }}
                    </p>
                    <button class="btn btn-primary">
                        personal center
                    </button>
                </div>
                <hr></hr>
                <p style="">
                <span class="label label-bigger" style="">music</span>
                <span class="label label-bigger label-success">music</span>
                <span class="label label-bigger label-warning">music</span>
                <span class="label label-bigger label-important">music</span>
                <span class="label label-bigger label-info">music</span>
                <span class="label label-bigger label-inverse">music</span>
                </p>
            </div>
        </div>
        <hr></hr>
        <div class="thumbnail">
            <div class="media" style="padding:10px" ng-repeat="friend in friends">
                <a class="pull-left">
                    <img class="media-object people-head" ng-src="images/{{ friend.username }}.png">
                    </img>
                </a>
                <div class="media-body" style="padding:5px">
                    <h4 class="media-heading">{{ friend.username }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
