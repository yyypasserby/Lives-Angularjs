<div class="container" style="width:740px;">
    <div>
        <h1>加入晒果</h1>
        <p class="lead" style="">直播你的精彩</p>
        <ul class="nav row-fluid">
            <li class="span4 divider-vertical" style="border-right:0px; border-left:0px">
            <span><img style="width:20px;height:20px;" src="images/step1_blue.png"></span>
            <strong class="step" style="color:#149bdf;">Step 1:</strong>
            <p style="color:#149bdf;">注册一个晒果</p>
            </li>
            <li class="span4 divider-vertical" style="border-right:0px; border-left:0px">
            <span><img style="width:20px;height:20px;" src="images/step2_grey.png"></span>
            <strong class="step" style="color:grey;">Step 2:</strong>
            <p style="color:grey;">你想晒晒什么？</p>
            </li>
            <li class="span4 divider-vertical" style="border-right:0px; border-left:0px">
            <span><img style="width:25px;height:20px;" src="images/step3_grey.png"></span>
            <strong class="step" style="color:grey;">Step 3:</strong>
            <p style="color:grey;">你想看的这里都有!</p>
            </li>
        </ul>
    </div>
    <div class="progress" style="">
        <div class="bar" style="width:0%"></div>
    </div>
    <div style="">
        <div class="row-fluid">
            <div class="span6">
                <h4>注册你自己的晒果账号：<h4>
            </div>
        </div>
        <div class="row-fluid">
        <div class="span6">
            <fieldset>
                <div ng-show="error.result" class="alert alert-error">
                    {{ error.message }}
                </div>
                <label>用户名</label>
                <input type="text" style="height:35px;margin-bottom:12px;" class="input-block-level" placeholder="" ng-model="user.username">
                <label>密码</label>
                <input type="password" style="height:35px;margin-bottom:12px;" class="input-block-level" placeholder="" ng-model="user.password">
                <label>邮箱</label>
                <input type="email" style="height:35px;margin-bottom:12px;" class="input-block-level" placeholder="" ng-model="user.email">
                <hr></hr>
                <a type="submit" class="btn btn-large btn-success" ng-click="createUser()">创建一个晒果账号</a>
            </fieldset>
        </div>
        <div class="offset2 span4">
        </div>
        </div>
    </div>
</div>
