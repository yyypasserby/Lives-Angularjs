<style>
    .nav-tabs{
        border-bottom: 3px solid #5ea3f3;
    }
    .nav-tabs > .active > a, .nav-tabs > .active > a:hover{
        background-color:#5eccf3;
        color:white;
        font-weight: bold;
        border-color: #5ea3f3;
        border-width: 3px;
        border-bottom-color: #5eccf3;
    }
    .nav-tabs > li > a{
        width: 120px;
        height: 30px;
        text-align: center;
        font-size: 150%;
        line-height:30px;
        font-family: 微软雅黑;
    }
</style>

<div class="container" style="margin-top:20px;" ng-show="isLoad">
    <tabset>
    <tab heading="正在直播">
    <div>
        <input type="text" ng-model="live_query" placeholder="Type sth. to filter..."></input>
    </div>
        <div class="span3 thumbnail" style="margin-left:5px;margin-bottom:30px;" ng-repeat="live in lives | filter : {'livename' : live_query}">
            <a href="#/castroom/{{live.username}}">
            <img class="swap2" style="height:160px; width:220px;" ng-src="images/utils/play.png">
            <img style="height:160px; width:220px;" ng-src="images/catagory/{{ live.thumbnail }}">
            </a>
            <h6 class="muted">{{ live.livename }}</h6>
            <p></p>
        </div>
    </tab>
    <tab heading="晒果用户">
    <div>
        <div>
        <input type="text" ng-model="user_query" placeholder="Type sth. to filter..."></input>
        </div>
        <div class="thumbnail span3" style="margin-left:5px;margin-bottom:30px;" ng-repeat="user in users | filter : {'username' : user_query}">
            <img style="height:80px;width:80px;" ng-src="images/caster/{{ user.thumbnail }}">
            <h6 class="">{{ user.username }}</h6>
        </div>
    </div>
    </tab>
    <tab heading="缓存视频">
    <div class="container">
    <div>
        <input type="text" ng-model="cache_query" placeholder="Type sth. to filter..."></input>
    </div>
    <div class="thumbnail span3" style="margin-left:5px;margin-bottom:30px;" ng-repeat="video in cachedVideos | filter : {'videoname' : cache_query}">
            <img class="swap2" style="height:160px; width:220px;" ng-src="images/utils/play.png">
            <img style="height:160px; width:220px;" ng-src="images/{{ video.thumbnail }}.jpg">
            <h6 class="">{{ video.videoname }}</h6>
            <h6 class="muted">{{ video.duration.seconds }}</h6>
        </div>
    </div>
    </tab>
    </tabset>
</div>
