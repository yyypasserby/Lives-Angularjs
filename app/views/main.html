<head>
    <style>
        .catagory{
            font-size:150%;
            font-weight:bold;
            font-family:微软雅黑;
            margin-left:20px;
            margin-right:20px;
        }
        .play{
            cursor: pointer;
            overflow: hidden;
            height: 210px;
            width: 280px;
            background-color: #ebebee;
            margin-bottom: 10px;
        }
        .play img{
            margin-bottom:5px; 
            width:280px;
            height:180px;
        }
        .cover_cata{
            position: relative;
            bottom: 218px;
            display: none;
        }
        .cover_video{
            position: relative;
            bottom: 225px;
            display: none;
        }
        a{
            cursor: pointer;
        }
        .span4{
            margin-right: 20px;
        }
        .span5{
            width: 90px;
        }
        .span5 img{
            height: 90px;
            width: 90px;
            cursor: pointer;
        }
        .video_name{
            width: 140px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            -o-text-overflow: ellipsis;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $(".play").mouseover(function(){
                $(this).css("box-shadow","2px 3px 5px")
                $(this.getElementsByClassName('cover_cata')).fadeIn("fast");
            });
        });
        $(document).ready(function(){
            $(".play").mouseleave(function(){
                $(this).css("box-shadow","0px 0px 0px")
                $(this.getElementsByClassName('cover_cata')).fadeOut("fast");
            });
        });
        $(document).ready(function(){
            $(".play").mouseover(function(){
                $(this).css("box-shadow","2px 3px 5px")
                $(this.getElementsByClassName('cover_video')).fadeIn("fast");
            });
        });
        $(document).ready(function(){
            $(".play").mouseleave(function(){
                $(this).css("box-shadow","0px 0px 0px")
                $(this.getElementsByClassName('cover_video')).fadeOut("fast");
            });
        });
        $(document).ready(function(){
            $(".caster").mouseover(function(){
                $(this).css("box-shadow","2px 3px 5px")
            });
        });
        $(document).ready(function(){
            $(".caster").mouseleave(function(){
                $(this).css("box-shadow","0px 0px 0px")
            });
        });
    </script>
</head>



<div class="container">
    <div class="container-fluid img-rounded" style="padding-top:40px;padding-bottom:40px;background-image:url({{ background.imageSrc }}_blur.jpg);background-repeat:no-repeat">
        <div class="row-fluid">
            <div class="span1"></div>
            <div class="span3" style="">
                <form style="">
                    <fieldset>
                        <input type="text" style="height:35px;margin-bottom:12px;" class="input-block-level" placeholder="Your Username" ng-model="user.username">
                        <input type="password" style="height:35px;margin-bottom:12px;" class="input-block-level" placeholder="Your Password" ng-model="user.password">
                        <input type="email" style="height:35px;margin-bottom:12px;" class="input-block-level" placeholder="Your Email" ng-model="user.email">
                        <a type="submit" class="btn btn-large btn-success btn-block" ng-click="signup()">Sign Up</a>
                    </fieldset>
                </form>
            </div>
            <div class="span1"></div>
            <div class="span6">
                <div ng-controller="IndexImageCarouselCtrl">
                    <carousel interval="indexImageInterval">
                    <slide ng-repeat="slide in indexImageSlides" active="slide.active">
                    <img class="img-rounded" ng-src="{{ slide.imageSrc }}.jpg" style="margin:auto;">
                    <div class="carousel-caption img-rounded">
                        <h4>{{ slide.caption }}</h4>
                        <p>{{ slide.introduction }}</p>
                    </div>
                    </slide>
                    </carousel>
                </div>
            </div>
            <div class="span1"></div>
        </div>
    </div>
</div>
