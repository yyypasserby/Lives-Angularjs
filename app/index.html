        <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarCtrl">
            <div class="navbar-inner" style="border:0px">
                <div class="nav-collapse collapse container">
                    <ul id="navigation" class="nav" style="padding-top:5px">
                        <li><img ng-click="goToIndex()"class="span2" style="margin-left:-30px;cursor:pointer;"src="images/logo_shaiguo_with_article.png">
                        </li>
                        <li nav-item="#/"><a href="#/">首页</a></li>
                        <li nav-item="#/personal"><a href="#/personal">我的晒果</a></li>
                        <li nav-item="#/search"><a href="#/search">搜索</a></li>
                        <li nav-item="#/castroom"><a href="#/castroom/lebi170">直播间</a></li>
                    </ul>
                    <div class="pull-right form-search" style="margin-top:21px">
                        <div class="input-append" style="height:25px;">
                            <input type="text" ng-model="searchContent" style="height:15px" class="search-query" placeholder="你想看啥？" typeahead="result.searchResult as result for result in getPreSearch($viewValue)" ui-keypress="{13:'getSearch()'}" typeahead-template-url="searchTemplate.html"></input>
                            <button class="btn" style="height:25px;padding:2px 10px" type="submit" ng-click="getSearch()">Go!</button>
                        </div>
                        <a class="btn btn-small btn-primary" style="margin-left:20px;margin-top:0px;" ng-click="openNotificationCenter()" ng-show="isAuth">
                        <i class="icon-bell icon-white"></i>
                        </a>
                        <a class="btn btn-small btn-primary" style="margin-left:20px;margin-top:0px;" ng-show="isAuth" ng-click="logOut()">
                        <i class="icon-off icon-white"></i>
                        <span>登出</span>
                        </a>
                        <a ng-click="openLoginModal()"class="btn btn-small btn-primary" style="margin-left:5px;margin-top:0px;" ng-hide="isAuth">
                        <i class="icon-user icon-white"></i>
                        <span>登录</span>
                        </a>

                    </div>
                </div>
            </div>
            <div style="height:0px;background-color:#fff">
            </div>
        </div>
        <div style="height:65px">
        </div>
        <div id="ngView" style="" ng-view=""></div>

    <script type="text/ng-template" id="UserLogin.html">
        <div class="modal-body">
            <div class="modal-header">
                <span class="modal-title" style="font-size:24.5px">登录您的晒果账户</span>
                <a class="btn btn-success pull-right" ng-click="signup()">注册</a>
            </div>
            <dl class="dl-horizontal">
                <dt class="lead" style="margin-bottom:0px">Username</dt>
                <dd>
                <span>
                    <input type="text" ng-model="user.username" placeholder="" ng-minlength=6 ng-maxlength=20>
                    </input>
                </span>
                </dd>
                <dt class="lead" style="margin-bottom:0px">Password</dt>
                <dd>
                <span class="control-group">
                    <input type="password" ng-model="user.password" placeholder="" ng-minlength=6 ng-maxlength=20  ui-keypress="{13:'signIn()'}" >
                    </input>
                    <div class="control-group error">
                        <span class="help-block">{{ errorMessage }}</span>
                    </div>
                </span>
                </dd>
            </dl>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="signIn()">登录</button>
                <button class="btn" ng-click="cancel()">取消</button>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="searchTemplate.html">
    <a>
        <span ng-show="match.label.searchType === 1">在用户里搜索: </span>
        <span ng-show="match.label.searchType === 2">在缓存视频里搜索: </span>
        <span ng-show="match.label.searchType === 0">在直播里搜索: </span>
        <span bind-html-unsafe="match.label.searchResult | typeaheadHighlight:query"></span>
    </a>
    </script>
